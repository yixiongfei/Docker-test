<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - 我的第一个网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 30px 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .hello-box {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .hello-box:hover {
            transform: scale(1.03);
        }

        .hello-text {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin: 25px 0;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .feature h3 {
            color: #2575fc;
            margin-bottom: 10px;
        }

        footer {
            background-color: #f1f3f5;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .hello-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Hello World</h1>
        <p class="subtitle">我的第一个HTML页面</p>
    </header>

    <div class="content">
        <div class="hello-box">
            <div class="hello-text">Hello, World!</div>
        </div>

        <p class="description">
            欢迎来到我的第一个网页！这是一个简单的"Hello World"页面，展示了HTML和CSS的基础应用。
            通过这个页面，您可以学习如何创建基本的网页结构、添加样式以及实现响应式设计。
        </p>

        <div class="features">
            <div class="feature">
                <h3>HTML5</h3>
                <p>使用语义化标签构建页面结构</p>
            </div>
            <div class="feature">
                <h3>CSS3</h3>
                <p>应用现代样式和动画效果</p>
            </div>
            <div class="feature">
                <h3>响应式</h3>
                <p>适配各种屏幕尺寸的设备</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 我的第一个网页 | 使用HTML和CSS创建</p>
    </footer>
</div>
</body>
</html>
